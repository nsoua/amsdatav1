<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Article</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->

<script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</head>

<body>

	<div class="container my-5">
		<h3>Add Article</h3>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>


		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/article/add}" th:object="${article}"
						method="post" enctype="multipart/form-data">
						<div class="row">



							<div class="form-group col-md-8">
								<label for="label" class="col-form-label">Label</label> <input
									type="text" th:field="*{label}" class="form-control" id="label"
									placeholder="label" /> <span
									th:if="${#fields.hasErrors('label')}" th:errors="*{label}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="price" class="col-form-label">Price</label> <input
									type="text" th:field="*{price}" class="form-control" id="price"
									placeholder="Price" /> <span
									th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="picture" class="col-form-label">Picture</label> <input
									id="picture" class="form-control" type="file" name="files"
									multiple>
							</div>



							<div class="form-group col-md-8">
								<label for="provider" class="col-form-label">Providers</label> <select
									name="providerId" class="form-control" th:field="*{provider}">
									<option th:each="pr: ${providers}" th:value="${pr.id}"
										th:text="${pr.name}" />
								</select>
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Article" />
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- 	le modal d'insertion -->
	<div class="modal fade" id="addModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<form>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Do you want to save a new Article ?</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
<!-- 					<div class="modal-body"> -->

<!-- 						<div class="form-group"> -->
<!-- 							<label for="recipient-name" class="col-form-label">Recipient:</label> -->
<!-- 							<input type="text" class="form-control" id="recipient-name"> -->
<!-- 						</div> -->
<!-- 						<div class="form-group"> -->
<!-- 							<label for="message-text" class="col-form-label">Message:</label> -->
<!-- 							<textarea class="form-control" id="message-text"></textarea> -->
<!-- 						</div> -->

<!-- 					</div> -->
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<button type="button" class="btn btn-primary" data-toggle="modal"
		data-target="#addModal">Add New Article</button>
	<!-- fin modal d'insertion -->
	
	
	







</body>

</html>
